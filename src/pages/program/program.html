<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>program</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let scheduleItem of scheduleItems">
      <h2>{{scheduleItem.title}}</h2>
      <p>{{scheduleItem.room}}</p>
      <p>{{scheduleItem.endtime}}</p>
      <p style="text-align:right;">{{scheduleItem.date_scheduleitem | dateConversion}}</p>
    </ion-item>
  </ion-list>
</ion-content>
